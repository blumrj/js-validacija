<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak 2: JS validacija forme</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- template css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-6">
                <form class="mt-3">
                    <div class="mb-3">
                        <label for="tbFirstName" class="form-label">Ime</label>
                        <input id="tbFirstName" type="email" class="form-control" onblur="checkField(this, reFirstOrLastName)" data-key="ime">
                      <span class="form-text text-danger hide">Ime mora da sadrži veliko početno slovo i minimum 3 karaktera</span>
                    </div>
                    <div class="mb-3">
                      <label for="tbLastName" class="form-label">Prezime</label>
                      <input id="tbLastName" type="text" class="form-control" onblur="checkField(this, reFirstOrLastName)" data-key="prezime">
                      <span class="form-text text-danger hide">Prezime mora da sadrži veliko početno slovo i minimum 3 karaktera</span>

                    </div>
                    <div class="mb-3">
                        <p for="" class="form-label">Pol</p>
                        <div id="gender-div">
                            <div class="form-check form-check-inline">
                                <input id="rbGenderM" class="form-check-input" type="radio" name="rbGender" value="M" data-key="pol">
                                <label for="rbGenderM" class="form-check-label">M</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input id="rbGenderZ" class="form-check-input" type="radio" name="rbGender" value="Z" data-key="pol">
                                <label for="rbGenderZ" class="form-check-label">Ž</label>
                            </div>
                        </div>
                        <span class="form-text text-danger hide">Morate izabrati pol</span>
                    </div>
                    <div class="mb-3">
                        <label for="ddlAge">Godina rođenja</label>
                        <select id="ddlAge" class="form-select" onblur="checkField(this)" data-key="godina">
                            <option value="0">Izaberi</option>
                            <!-- content injected through js -->
                        </select>
                        <span class="form-text text-danger hide">Izaberite godinu rođenja</span>
                    </div>
                    <div class="mb-3">
                        <label for="taAddress" class="form-label">Adresa</label>
                        <textarea id="taAddress" class="form-control" rows="2" data-key="adresa" onblur="checkField(this, reAddress)"></textarea>
                        <span class="form-text text-danger hide">Morate uneti adresu</span>
                    </div>
                    <div class="mb-3">
                        <label for="ddlCity">Grad</label>
                        <select id="ddlCity" class="form-select" onblur="checkField(this)" data-key="grad">
                            <option value="0">Izaberi</option>
                            <option value="Beograd">Beograd</option>
                            <option value="Novi Sad">Novi Sad</option>
                            <option value="Nis">Niš</option>
                        </select>
                        <span class="form-text text-danger hide">Izaberite grad</span>
                    </div>
                    <input id="btnSend" type="button" class="btn btn-primary" value="Potvrdi">
                </form>


                <div class="hide position-absolute top-50 start-50 translate-middle p-3 bg-primary text-white rounded">
                    <p class="">Uspešno ste popunili formu: Ispod su vaši uneti podaci:</p>
                    <div id="data-rez">
                        <!-- content injected through js -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- template js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
